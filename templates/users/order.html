<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>我的菜单</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="author" content="" />
  <!-- Le styles -->
  <link href="../../static/css/css1/bootstrap.css" rel="stylesheet" />
  <link href="../../static/css/css1/buttons.css" rel="stylesheet" />
  <link href="../../static/css/css1/flat.css" rel="stylesheet" />
  <link href="../../static/css/css1/font-awesome.css" rel="stylesheet" />
  <script>
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		WeixinJSBridge.call('hideToolbar');
	});
</script>
     <style>
        .gray_line {
            border-bottom: 1px solid #ccc;
        }

        .item_row {
            padding: 10px 0;
        }

        .order_item_name, .order_price, .order_quantity {
            text-align: center;
        }
    </style>
 </head>
 <body>
 {% for order in orders_data %}
  <div id="wrapper2" class="viewer wrapper countpage clearfix show" style="display:none">
   <section class="order_title">
    <div class="container" id="">
     <div class="col-md-12 clearfix foot_orderList">
      <div class="row">
       <div class="col-xs-6">
        <p class="notice"> </p>
       </div>
       <div class="col-xs-6">
        <p class="notice tar"> 共计 <span class="price" id="price_txt">{{ order.total_price }}元</span> </p>
       </div>
      </div>
     </div>
    </div>
   </section>
   <section class="oder_content">
    <div class="container" id="J_order_list">
     <div class="row" id="J_order_Manager">
      <div class="col-xs-12 clearfix board_content">
       <div class="col-xs-4 title_contain">
        <p class="menu_title ">我的订单({{ order.order_id }}号订单)</p>
       </div>
       <div class="col-xs-2">
       </div>

       <div class="col-xs-3 title_contain">

       </div>
      </div>
     </div>
        <!--<div class="row gray_line" id="J_order_list"></div>-->
            <div class="row gray_line">
                <div class="col-md-12 clearfix board_content">
                    {% for item in order.items %}
                        <div class="row item_row">
                            <div class="col-md-4 order_item_name">
                                <label>{{ item.name }}</label>
                            </div>
                            <div class="col-md-4 order_price">
                                "{{ item.food_price }}元一份"
                            </div>
                            <div class="col-md-4 order_quantity">
                                "{{ item.quantity }}份"
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>



    </div>
   </section>
  </div>

 {% endfor %}
 </body>
</html>
